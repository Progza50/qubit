<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900" rel="stylesheet" />
	<link href="./css/styles.css" rel="stylesheet" />
	<title>Qubit</title>
</head>
<body>
	<ul class="nav">
		<li class="li">Why Qubit?</li>
		<li class="li">Products</li>
		<li class="li">Solutions</li>
		<li class="li">Customers</li>
		<li class="li">Case studies</li>
		<li class="li">Resources</li>
		<li class="li">More</li>
	</ul>
	<button class="button button_violet menu__button">Book a demo</button>
	<input type="text" name="email" value="Enter your email" class="input">
	<button class="button button_violet button_rounded_right button_email">Book a demo</button>
	<button class="button button_violet button_rounded">Book a demo</button>
	<div class="grow__card">
		<div class="grow__card_data">140%</div>
		<div class="grow__card_text">Qubit's top customers annual growth rate.</div>
	</div>
	<div class="commerce__card">
		<div class="commerce__card_icon">
			<img src="./img/commerce/1.svg" alt="More insight">
		</div>
		<h3 class="h3 commerce__card_title">More insight</h3>
		<div class="commerce__card_text">Learn which products drive performance and which don't, through automated insights you can action.</div>
	</div>
	<button class="button button_violet button_rounded">See products</button>
	<button class="button button_white button_rounded">Book a demo</button>
	<button class="button button_violet button_rounded ecosystem__button">See our integrations</button>
	<input type="text" name="email" value="Enter your email" class="input">
	<button class="button button_violet button_rounded_right button_email">Book a demo</button>
</body>
</html>
